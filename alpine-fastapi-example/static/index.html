<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body
  x-data="{
    todos: [],
    async fetchTodos() {
      const res = await fetch('http://localhost:8000/todos');
      this.todos = await res.json();
    },

    addTodo(id, name) {
      fetch('http://localhost:8000/add_todo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id, name })
      })
    },

    removeTodo(id, name) {
      fetch('http://localhost:8000/remove_todo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id, name })
      })
    }
  }"
  x-init="fetchTodos()"
>

  <h1>Todo List</h1>

  <div x-data="{ newTodo: '' }">
    <input
      x-model="newTodo"
      placeholder="New todo"
      name="new-todo"
      x-ref="addTodoBox"
      @keyup.enter="
        if (newTodo.trim()) {
            let id = Date.now();
            let name = newTodo;

            addTodo(id, name);
            todos.push({ id: id, name: name });

            newTodo = '';
        }
      "
    />
  </div>

  <ul>
    <template x-for="(todo, index) in todos" :key="todo.id">
      <li>
        <span x-text="todo.name"></span>
        <button @click="removeTodo(todo.id, todo.name); todos.splice(index, 1)">‚ùå</button>
      </li>
    </template>
  </ul>

  <p x-show="todos.length === 0">No todos</p>

</body>
</html>
